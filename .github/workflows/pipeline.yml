name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-18.04
    steps:
      # The uses keyword tells the workflow to run a specific action
      # Checkout the project source code from git
      - uses: actions/checkout@v2
      # Setup node.js because app uses JS
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      # Install dependencies
      - name: npm install
        run: npm install
      # Run linter and fix
      - name: lint
        run: npm run lint-fix
      # Build
      - name: build
        run: npm run build
      # Run jest tests
      - name: test
        run: npm run test
      # Run cypress end-to-end tests
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      # Deploy to heroku
      - name: deploy
        uses: akhileshns/heroku-deploy@v3.12.12
        if: ${{ github.event_name == 'push' }}
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "cicd-raichu"
          heroku_email: "joeyqlim@gmail.com"
          healthcheck: "https://cicd-raichu.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true
